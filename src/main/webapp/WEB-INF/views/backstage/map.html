<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh6Ay3siEcMyJN6xIcJXHgIYleQyq8nkk&callback=initMap">
        </script>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
    <script>
        let map;

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");

            // 用来找到 id="map" 并初始化地图
            const map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 24.17946479667941,
                    lng: 120.60077687712922
                },
                zoom: 14,
                mapTypeControl: false,
                styles: [
                    {
                        "featureType": "road.arterial",
                        "elementType": "labels",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    // ... 其他样式设置
                ]
            });

            new google.maps.Marker({
                position: {
                    lat: 24.17946479667941,
                    lng: 120.60077687712922
                },
                map,
                title: "Hello World!",
            });
        };

        window.initMap= initMap();

    </script>

    <!-- 引入初始化地图的脚本 -->

</body>

</html>
