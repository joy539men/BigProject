<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人數選擇器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .number-selector {
            width: 395px;
            height: 406px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .selector-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .selector-item:last-child {
            margin-bottom: 0;
        }
        .selector-title {
            font-size: 18px;
            color: #333;
        }
        .selector-subtitle {
            font-size: 14px;
            color: #666;
        }
        .btn-counter {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 16px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
            user-select: none;
        }
        .counter-value {
            min-width: 32px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="number-selector">
        <div class="selector-item">
            <div>
                <div class="selector-title">成人</div>
                <div class="selector-subtitle">年滿 13 歲</div>
            </div>
            <div>
                <span class="btn-counter" onclick="changeCount('adult', -1)">-</span>
                <span id="adult" class="counter-value">0</span>
                <span class="btn-counter" onclick="changeCount('adult', 1)">+</span>
            </div>
        </div>
        <div class="selector-item">
            <div>
                <div class="selector-title">兒童</div>
                <div class="selector-subtitle">2 - 12 歲</div>
            </div>
            <div>
                <span class="btn-counter" onclick="changeCount('child', -1)">-</span>
                <span id="child" class="counter-value">0</span>
                <span class="btn-counter" onclick="changeCount('child', 1)">+</span>
            </div>
        </div>
        <div class="selector-item">
            <div>
                <div class="selector-title">嬰幼兒</div>
                <div class="selector-subtitle">2 歲以下</div>
            </div>
            <div>
                <span class="btn-counter" onclick="changeCount('infant', -1)">-</span>
                <span id="infant" class="counter-value">0</span>
                <span class="btn-counter" onclick="changeCount('infant', 1)">+</span>
            </div>
        </div>
    </div>
    
    <script>
        function changeCount(id, change) {
            var element = document.getElementById(id);
            var currentValue = parseInt(element.innerText, 10);
            currentValue += change;
            if (currentValue < 0) currentValue = 0;
            element.innerText = currentValue.toString();
        }
    </script>
</body>
</html>
